name: Maven Build (No Tests)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Show directory (debug)
        run: |
          pwd
          ls -la

      - name: Clean and Build
        working-directory: Talentrix   # ðŸ‘ˆ put your folder name here
        run: mvn -B clean package -DskipTests
