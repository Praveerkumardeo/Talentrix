name: Maven Build (No Tests)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Debug step: confirm pom.xml is visible
      - name: Show current directory and files
        run: |
          pwd
          ls -la

      # Build (skip tests)
      - name: Clean and Build
        run: mvn -B -f pom.xml clean package -DskipTests
