name: Spring Boot CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: 🏗️ Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4

      - name: ☕ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: 🧱 Build with Maven
        run: mvn -B clean package

      - name: ✅ Run Tests
        run: mvn test

      - name: 📤 Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-app
          path: target/*.jar

  deploy:
    name: 🚀 Deploy to Server
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: 📥 Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: spring-boot-app
          path: app/

      - name: 🔐 Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: 🚚 Deploy to remote server
        run: |
          scp -o StrictHostKeyChecking=no app/*.jar ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/home/${{ secrets.SERVER_USER }}/springapp.jar
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "nohup java -jar /home/${{ secrets.SERVER_USER }}/springapp.jar > log.txt 2>&1 &"
